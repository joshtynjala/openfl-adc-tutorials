name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: |
          npm ci
          npm run build
      - name: Upload to gh-pages
        if: ${{ github.repository == 'joshtynjala/openfl-adc-tutorials' && github.event_name != 'pull_request' && github.ref_name == 'main' }}
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          branch: gh-pages
          folder: _site
